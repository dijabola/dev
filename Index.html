  <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js'></script><script  src="index.js"></script>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <script>
      let toggle = document.querySelector('.toggle')
      let menu = document.querySelector('.menu')
      toggle.onclick = function(){
          menu.classList.toggle('active')
      }
      const $ = document;
let menu1 = $.getElementsByClassName("tab")[0];
let menu2 = $.getElementsByClassName("tab1")[0];
let logo = $.getElementsByClassName("nav")[0];

// show and hide menu
logo.addEventListener("click", () => {
  menu2.classList.toggle("active1");
});

// close menu if width is more than 569
window.addEventListener("resize", () => {
  let x = window.innerWidth;
  if (x >= 1000) {
    menu2.classList.remove("active1");
  }
});
  </script>
